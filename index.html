<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Draft Royale</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * {
        box-sizing: border-box;
      }
      
      /* Style body */
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
      }
      
      .header {
        padding: 80px;
        text-align: center;
        background: #1abc9c;
        color: white;
      }
      
      .header h1 {
        font-size: 40px;
      }
      
      .navbar {
        overflow: hidden;
        background-color: #333;
        position: sticky;
        position: -webkit-sticky;
        top: 0
      }
      
      /* Style navigation bar links to liking */
      .navbar a {
        float: left;
        display: block;
        color: purple;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }
      
      /* Change color on hover */
      .navbar a:hover {
        background-color: #ddd;
        color: blue;
      }
      
      /* Active/current link */
      .navbar a.active {
        background-color: #666;
        color: purple;
      }

    </style>
  </head>
  <body class="vsc-initialized">
    <div class="header">
      <h1>Draft Royale</h1>
      <p>Revolutionizing Sports Betting</p>
    </div>
    <div class="navbar">
      <a href="#" class="active">Home</a>
    </div>
  </body>
</html>
